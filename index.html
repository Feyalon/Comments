<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main">
        

        <div class="comments">
            <div id="show_comments">

            </div>
        </div>   
        <form class="add_comment">
            
            <div class="comment_time">
                
                <input type="date" id="time-comment">
                <input type="time" id="hour-comment">
            </div>
            <div class="comment_content">
                
                <input type="text" id="name-comment">
                <input type="text" id="body-comment">
            </div>
            
            <button type="submit" id="comment-add" onclick="add_content()">Add</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/4809136b5c.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
